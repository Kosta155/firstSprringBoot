<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a ticket</title>
     <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/header.css}" href="../static/css/header.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<header class="header">
		<a th:href="@{/}"><img class="logo" th:src="@{/images/MystiCircuslogos.png}" </a>
         <ul class="main-nav">
		   <li><a th:href="@{/}">Home</a></li>
		   <li><a th:href="@{/viewTickets}">View Tickets</a></li>
           <li><a sec:authorize="hasRole('ROLE_VENDER')" th:href="@{/add}">Add a Ticket</a>
</li>

		   <li sec:authorize="isAuthenticated()">
    			<form th:action="@{/logout}" method="post">
        			<input class="logout" type="submit" value="Logout">
    			</form>
		   </li>
      	  </ul>
</header>

<div class="login">
	<h1>
		Add a Ticket</h1>

<form th:action="@{/add}" method="post" th:object="${ticket}">
  
 <br>
 <select id="userSelect" name="userName">
    <option th:each="user : ${users}" 
            th:value="${user}" 
            th:text="${user}">
    </option>
</select>
<br>
    Guest Name:<br>  <input type="text" th:field="*{guestName}" required> <br>
    Price:<br> <input type="number" step="0.01" th:field="*{price}"required> <br>
    Seat Number:<br>  <input type="text" th:field="*{seat}"required> <br>
    Type of Ticket:<br> <input type="text" th:field="*{ticketType}"required> <br>
    Ticket Description:<br>  <input type="text" th:field="*{ticketDescription}"required> <br>
    Secret Code:<br> <input type="number" step="0.1" th:field="*{secretCode}"required> <br><br>
    <input class="submit"type="submit">
</form>
<br>
</div>

</body>
</html>
